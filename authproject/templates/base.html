<!DOCTYPE html>
<html>
<head>
	<title>{% block title%}{% endblock%}</title>
	<style type="text/css">
		*{
			font-family: courier;
			font-size: 30px;
		}
		#nav {
			background-color: black;
		}
		#nav a{
			color: white;
			padding: 10px;
			text-decoration: None;
		}
	</style>

</head>
<body>
	<center>
		<div id="nav">
			{% if user.is_authenticated %}
				<a href="{% url 'ulogout'%}">Logout</a>
			{% else %}
				<a href="{% url 'ulogin' %}">Login</a>
				<a href="{% url 'usignin'%}">Signup</a>
			{% endif %}
		</div>
		<h1>{%block content%}{% endblock %}</h1>
	</center>

</body>
</html>
